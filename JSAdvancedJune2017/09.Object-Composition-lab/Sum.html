<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Sum.js"></script>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<br />
<input type="text" id="result" readonly />
<br>
<button id="sumButton">Sum</button>
<button id="subtractButton">Subtract</button>
<script>
    // means when the document is ready then execute the func
    $(function() {
        let model = getModel();
        model.init('#num1', '#num2', '#result');
        $('#sumButton').on('click', model.add);
        $('#subtractButton').on('click', model.subtract);
    });
</script>
</body>
</html>
