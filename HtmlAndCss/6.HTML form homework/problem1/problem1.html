<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>problem1</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Enter the system</h1>
				<p>It is necessary to login in Your account in order to sign in for a course</p>
			</header>
			<main>
				<form class="form1">
					<label>ARE YOU NEW?<span>REGISTER</span></label><br />
					<input type="text" name="name" placeholder="User Name" size="55" required="true" title="Your name" pattern="[a-zA-Z]{4,}" /><br />
					<input type="email" name="mail" placeholder="Email" size="55" required="true" title="Your email" pattern="[1-9a-zA-Z@]{4,}" /><br />
					<input type="password" name="password" placeholder="Password" size="55" required="true" title="Your password" pattern="[1-9a-zA-Z]{4,}"/><br />
					<input type="password" name="password" placeholder="Confirm Password" size="55" required="true" title="Your password" pattern="[1-9a-zA-Z]{4,}" /><br />
					<input id="register" type="submit" name="submit" value="Register"/>
				</form>
				<form class="form2">
					<label>ALREADY A STUDENT? LOGIN</label><br />
					<input type="text" name="username" placeholder="User name" size="55" required="true" title="Your username" pattern="[a-zA-Z]{4,}" /><br />
					<input type="text" name="password" placeholder="Password" size="55" required="true" title="Your password" pattern="[1-9a-zA-Z]{4,}"/><br />
					<p><input type="checkbox" name="remember" value="yes"/>Remember me?</p>
					<input id="login" type="submit" name="submit" value="Login"/><br />
					<a href="#">Forgot Password</a>
				</form>
			</main>
		</div>
	</body>
</html>
