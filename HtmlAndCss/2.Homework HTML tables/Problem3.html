<!DOCTYPE html> 
<html>
	<head>
		<title>Problem 3. Nested Tables</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<table border="1px" cellpadding="15px" width="400px">
			<tr><td rowspan="2"><a href="http://softuni.bg" target="_blank"><img src="softuni.png" height="200px"/></a></td></tr>
			<tr>
				<td>
					<table border="1" width="150px">
						<tr><td colspan="2"><h1>Software</h1></td></tr>
						<tr><td><h1>University</h1></td></tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
