<!DOCTYPE html>
<html>
	<head>
		<title>World Cup Brazil</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>

		<div id="table">
			<table border="0">
				<tr class="head">
					<td class="topLeft" align="right">Country</td>
					<td align="center">Result</td>
					<td align="left">Country</td>
					<td align="center">Group</td>
					<td class="topRight" colspan="4" align="center">Place A Bet</td>
				</tr>
				<tr class="white">
					<td id="brazil" align="right">Brazil<img id="brazil" src="brazil_flag.png" /></td>
					<td align="center">1 - 3</td>
					<td align="left"><img id="mexico" src="Flag_of_Mexico.svg.png">	Mexico</td>
					<td align="center">A</td>
					<td align="right">Brasil</td>
					<td align="center">
						<select class="red" active><option selected>0</option></select> - <select class="red" active><option selected>0</option></select>
					</td>
					<td align="left">Mexico</td>
					<td align="center"><span class="betRed">BET</span></td>
				</tr>
				<tr class="blue">
					<td align="right">Spain<img id="spain" src="Flag_of_Spain.svg.png"></td>
					<td align="center">1 - 5</td>
					<td align="left"><img id="netherland" src="2000px-Flag_of_the_Netherlands.svg.png">Netherlands</td>
					<td align="center">B</td>
					<td align="right">Spain</td>
					<td align="center">
						<select class="red" disabled><option selected>0</option></select> - <select class="red" disabled><option selected>0</option></select>
					</td>
					<td align="left">Netherlands</td>
					<td align="center"><span class="betRed">BET</span></td>
				</tr>
				<tr class="white">
					<td align="right">Italy<img id="italy" src="Italy_Flag.jpg"></td>
					<td align="center">2 - 1</td>
					<td align="left"><img id="england" src="2000px-Union_flag_1606_(Kings_Colors).svg.png">England</td>
					<td align="center">C</td>
					<td align="right">Italy</td>
					<td align="center">
						<select class="red" disabled><option selected>0</option></select> - <select class="red" disabled><option selected>0</option></select>
					</td>
					<td align="left">England</td>
					<td align="center"><span class="betRed">BET</span></td>
				</tr>
				<tr class="blue">
					<td align="right">Argentina<img id="argentina" src="argentinaflagimage1.png"></td>
					<td align="center">-</td>
					<td align="left"><img id="bosna" src="images.png">Bosnia and Herz</td>
					<td align="center">F</td>
					<td align="right">Argentina</td>
					<td align="center">
						<select class="green" disabled><option selected>0</option></select> - <select class="green" disabled><option selected>0</option></select>
					</td>
					<td align="left">Bosnia and Herz</td>
					<td align="center"><span class="betGreen">BET</span></td>
				</tr>
				<tr class="white">
					<td class="bottomLeft" align="right">Germany<img id="germany" src="1280px-Flag_of_Germany.svg.png"></td>
					<td align="center">-</td>
					<td align="left"><img id="portugal" src="images1.png">Portugal</td>
					<td align="center">E</td>
					<td align="right">Germany</td>
					<td align="center">
						<select class="green" disabled><option selected>0</option></select> - <select class="green" disabled><option selected>0</option></select>
					</td>
					<td align="left">Portugal</td>
					<td class="bottomRight" align="center"><span class="betGreen">BET</span></td>
				</tr>
			</table>
		</div>

	</body>
</html>
