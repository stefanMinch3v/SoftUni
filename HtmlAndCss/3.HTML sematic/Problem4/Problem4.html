<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<canvas id="myCanvas" width="400" height="400" style="border:5px dotted red;">
		Your browser does not support the HTML5 canvas tag.
		</canvas>
		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.font = "50px Arial";
			ctx.fillText("I love JavaScript",20,80);
			ctx.fillStyle = "#ffdb4d";
			ctx.fillRect(90,120,220,210);
		</script>
	</body>
</html>
