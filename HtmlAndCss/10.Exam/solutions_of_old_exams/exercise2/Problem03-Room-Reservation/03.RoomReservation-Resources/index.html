<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>room</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1>Room Reservation</h1>
			</header>
			<section>
				<header>
					<h3>Basic Information</h3>
				</header>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros nec commodo.</p>
					<div class="search">
						<label for="" >Search</label>
						<input type="text" maxlength="16" />
						<button><img src="search.png" alt=""/></button>
					</div>
			</section>
			<section>
				<div>
					<div class="left">
						<h3>Personal Details</h3>
						<input type="text" placeholder="First Name"/>
						<input type="text" placeholder="Last Name"/>
						<input type="mail" placeholder="Enter Email"/>
					</div>
					<div class="right">
						<h3>Request a reservation</h3>
						<div class="form-control select-room">
							<label for="" class="room">Select a room</label>
							<select name="" id="">
								<option value="room-1">Room 1</option>
								<option value="room-2">Room 2</option>
								<option value="room-3" selected="selected">Room 3</option>
								<option value="room-4">Room 4</option>
							</select>
						</div>
						<div class="form-control count-rooms">	
							<label for="" class="number-of-rooms">Number of rooms</label>
							<input type="number" value="1">
						</div>
						<div class="form-control date">
							<label for="">Check-In</label>
							<input type="date" placeholder="dd-----yyyy" />
						</div>
						<div class="form-control date">
							<label for="">Check-Out</label>
							<input type="date" placeholder="dd-----yyyy" />
						</div>
					</div>
				</div>
			</section>
			<button class="book">Book Now</button>
		</div>
	</body>
</html>
