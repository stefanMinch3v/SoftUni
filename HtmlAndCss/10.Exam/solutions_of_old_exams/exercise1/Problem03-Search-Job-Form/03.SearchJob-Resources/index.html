<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>job</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<div class="img1">
					<img src="03-tab011.png" alt="">Search Business
				</div>
				<div class="img2">
					<img src="03-tab022.png" alt="">Business Categories
				</div>
				<div class="img3">
					<img src="03-tab033.png" alt="">Recent Locations
				</div>
				<div class="img4">
					<img src="03-tab044.png" alt="">Agents Located
				</div>
			</header>
			<section>
				<form action="">
					<article>
						<label for="">Business Name</label><br /><br />
						<input type="text" name="name" placeholder="enter a name" size="27" />
					</article>
					<article>
						<label for="">Country</label><br /><br />
						<input type="text" name="country" placeholder="search by country" size="27" />
					</article>
					<article>
						<label for="">City / State</label><br /><br />
						<input type="text" name="city" placeholder="search by city or state" size="27" />
					</article>
					<article>
						<label for="">ZIP / Postal Code</label><br /><br />
						<input type="text" name="zipcode" placeholder="enter a postal code" size="27" />
					</article>
					<article>
						<label for="">Employers</label><br /><br />
						<input type="text" name="employers" placeholder="1000-5000" size="27" />
					</article>
					<article>
						<label for="">Startup Date</label><br /><br />
						<input type="text" name="date" value="mm/dd/yyyy" size="27" />
					</article>
					<article>
						<label for="">Job Opportunity</label><br /><br />
						<input type="text" name="job" placeholder="any" size="27" />
					</article>
					<article>
						<button>LET'S FIND YOUR JOB</button>
					</article>    
				</form>
			</section>
		</div>
	</body>
</html>
