<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Genre</title>
    <link rel="stylesheet" type="text/css" href="/public/css/main.css" />
</head>

<body>
    <header>
        <div class="inner">
            <nav>
                <a href="/" class="logo">
                    <img class="logo" src="/public/images/nodeLogo.png" alt="nodeLogo">
                </a>
                <input type="checkbox" id="nav" />
                <label for="nav"></label>
                <ul>
                    <li>
                        <a href="/memes/addGenre">Add Genre</a>
                    </li>
                    <li>
                        <a href="/memes/addMeme">Add Meme</a>
                    </li>
                    <li>
                        <a href="/memes/viewAllGenres">View All Genres</a>
                    </li>
                    <li>
                        <a href="/memes/viewAllMemes">View All Memes</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <h1>Add New Genre</h1>

    <div class="container">
        <form method="POST" action="/memes/addGenre">
            <label for="genreTitle">Title</label>
            <input type="text" id="genreTitle" name="genreTitle" placeholder="The title of the genre">

            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="replaceMe">{{replaceMe}}</div>
</body>

</html>
