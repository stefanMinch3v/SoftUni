<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <style>
        label {
            display: inline-block;
            width: 3.2em;
        }
        #notification {
            float: right;
            background: #991111;
            color: #ffffff;
            padding: 0.5em 2em 0.5em 2em;
            margin: 1em;
            display: none;
            position: absolute;
            top: 0;
            right: 0;
        }
        #list span {
            display: inline-block;
            width: 13em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="phonebook.js"></script>
</head>
<body>
<h1>Phonebook</h1>
<div id="contacts">
    <h2>Contacts</h2>
    <ul id="list"></ul>
</div>
<div id="create">
    <label for="crName">Name: </label><input id="crName" type="text"><br/>
    <label for="crPhone">Phone: </label><input id="crPhone" type="text"><br/>
    <button id="btnCreate">Create data</button>
</div>
<div id="notification"></div>
</body>
</html>
