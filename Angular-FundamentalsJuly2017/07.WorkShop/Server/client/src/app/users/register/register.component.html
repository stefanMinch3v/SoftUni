<h3>Register</h3>
<form #registerForm="ngForm" class="col-md-3" (submit)="register()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input 
            type="text" 
            class="form-control" 
            id="name" 
            name="name"
            #name="ngModel"
            [(ngModel)] = "user.name"
            required/>
        <span class="text-danger" [hidden]="name.valid || name.pristine">
            name is required!
        </span>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input 
            type="text"
            class="form-control" 
            id="email" 
            name="email"
            #email="ngModel"
            [(ngModel)] = "user.email"
            required />
        <span class="text-danger" [hidden]="email.valid || email.pristine">
            Email is required!
        </span>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password"
            #password="ngModel"
            [(ngModel)] = "user.password"
            required />
        <span class="text-danger" [hidden]="password.valid || password.pristine">
            Password is required!
        </span>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input 
            type="password" 
            class="form-control" 
            id="confirmPassword" 
            name="confirmPassword"
            #confirmPassword="ngModel"
            [(ngModel)] = "user.confirmPassword"
            required />
        <span class="text-danger" [hidden]="password.value === confirmPassword.value || confirmPassword.pristine">
            Passwords do not match!
        </span>
    </div>

    <button 
        type="submit" 
        class="btn btn-success"
        [disabled]="!registerForm.form.valid || password.value !== confirmPassword.value">Submit</button>
</form>
