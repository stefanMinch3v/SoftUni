<h1 class="text-center">All cars</h1>
<div class="col-md-6">
    <div>
        <input type="text" [(ngModel)]="searchText" name="searchText" />
        <button (click)="search()">Search</button>
    </div>

    <div *ngIf="cars && cars.length === 0">
        <p>No more cars.</p>
    </div>
    <div *ngFor="let car of cars" class="car">
        <img [src]="car.image" alt="{{car.make}}" class="img-fixed">
        <p>
            {{car.make}} {{car.model}}
            <a routerLink="/cars/details/{{car.id}}">See more</a>
        </p>
    </div>
    <div>
        <button [disabled]="page === 1" (click)="prevPage()" class="btn">Prev</button>
        <button [disabled]="cars && (cars.length === 0 || cars.length < 10)" (click)="nextPage()" class="btn">Next</button>
    </div>
</div>
